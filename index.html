<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hackspora Hackathon Timer</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    background: #0e0f12;
    font-family: 'Roboto Mono', monospace;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    user-select: none;
  }

  h1 {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 3rem;
    margin: 20px 0 45px;
    letter-spacing: 0.2em;
    color: #00ff9f;
    text-shadow:
      0 0 10px #00ff9f,
      0 0 20px #00ff9f,
      0 0 30px #00ff9f;
  }

  .container {
    display: flex;
    max-width: 1200px;
    width: 100%;
    gap: 150px;
    padding: 0 20px 40px;
  }

  /* Left side: clock and current time */
  .left-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  /* Neon start/end time boxes */
  .time-box {
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 2rem;
    padding: 15px 40px;
    border-radius: 15px;
    width: fit-content;
    user-select: none;
    letter-spacing: 0.08em;
    box-shadow:
      0 0 8px #000,
      inset 0 0 20px #000;
    transition: box-shadow 0.3s ease;
  }
  .time-box.start {
    background: #004d23;
    color: #00ff9f;
    box-shadow:
      0 0 15px #00ff9f,
      0 0 30px #00ff9f,
      inset 0 0 30px #004d23;
  }
  .time-box.end {
    background: #4a0000;
    color: #ff2b2b;
    box-shadow:
      0 0 15px #ff2b2b,
      0 0 30px #ff2b2b,
      inset 0 0 30px #4a0000;
  }

  /* Clock container */
  .clock-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    padding: 10px;
    box-sizing: border-box;
    
  }
  .clock-left {
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas#analogClock {
    display: block;
    margin: auto;
    border-radius: 50%;
  }

  /* Digital current time box */
  .digital-time-box {
    font-weight: 900;
    font-size:3rem;
    letter-spacing: 0.1em;
    margin-bottom: 0;
    text-shadow:
      0 0 12px #d000ff,
      0 0 20px #d000ff;
    margin-top: 0;
    margin-bottom: 10px;
  }
  .digital-label {
    font-weight: 900;
    font-size:3rem;
    letter-spacing: 0.1em;
    margin-bottom: 0;
    text-shadow:
      0 0 12px #d000ff,
      0 0 20px #d000ff;
    margin-top: 0;
    font-size: 1rem;
  }

  /* Right section: review boxes */
  .right-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
    justify-content: center;
  }

  /* Review boxes */
  .review-box {
    background: #111;
    border-radius: 15px;
    padding: 25px 30px;
    box-shadow:
      0 0 15px #ff00a4,
      inset 0 0 30px #70004d;
    color: #ff5cd1;
    font-family: 'Orbitron', monospace;
    text-align: center;
    user-select: none;
  }
  .review-title {
    font-weight: 900;
    font-size: 1.4rem;
    margin-bottom: 0; /* Remove bottom margin for inline */
    text-shadow: 0 0 6px #ff00a4;
  }
  .review-time {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 0.1em;
    margin-bottom: 0;
    text-shadow:
      0 0 12px #ff00a4,
      0 0 20px #ff00a4;
  }

  /* Different colors for each review */
  #review1Time { color: #00cfff; text-shadow: 0 0 20px #00cfff; }
  #review2Time { color: #a6ff00c0; text-shadow: 0 0 20px #ffcb00; }
  #review3Time { color: #ff2b2b; text-shadow: 0 0 20px #ff2b2b; }

  /* Total Remaining Time */
  .total-remaining {
    margin-top: 50px;
    background: #111;
    padding: 30px 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 10000px;
    color: #44ffb0cc;
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 4rem;
    text-align: center;
    box-shadow:
      0 0 20px #44ffb0cc,
      inset 0 0 35px #00382f;
    user-select: none;
    align-self: center;
  }
  .total-remaining-title {
    font-size: 2rem;
    margin-bottom: 12px;
    color: #00eaff;
    text-shadow: 0 0 12px #00eaff;
  }
  .total-remaining-time {
    font-size: 3rem;
    margin-bottom: 12px;
    color: #ffc800;
    text-shadow: 0 0 12px #ff8c00;
  }

  /* Flip digit container */
  .flip-digit {
    display: inline-block;
    perspective: 600px;
    margin: 0 2px;
  }
  .flip-digit > div {
    background: #111;
    color: inherit;
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 3rem;
    padding: 5px 8px;
    border-radius: 6px;
    box-shadow:
      0 0 10px currentColor,
      inset 0 0 10px #222;
    transition: transform 0.6s ease;
    transform-style: preserve-3d;
  }
  .flip-digit.flip > div {
    transform: rotateX(-180deg);
  }

  /* Start button overlay */
  #startOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 255, 159, 0.9);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #startOverlay:hover {
    background: rgba(0, 255, 159, 1);
  }
  #startOverlay span {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 6rem;
    color: #0a0a04;
    text-shadow:
      0 0 30px #00ff9f,
      0 0 50px #00ff9f,
      0 0 70px #00ff9f;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .left-section, .right-section {
      width: 100%;
      max-width: 450px;
    }
    .total-remaining {
      max-width: 90vw;
      font-size: 2.5rem;
    }
    .clock-container {
      flex-direction: column;
      width: 100%;
      height: auto;
      border-radius: 20px;
    }
    .clock-right {
      margin-left: 0;
      align-items: center;
    }
  }

  .clock-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    margin-left: 20px;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 1.4rem;
    padding: 15px 40px;
    border-radius: 15px;
    width: fit-content;
    user-select: none;
    letter-spacing: 0.08em;
    box-shadow:
      0 0 18px #00ff9f,
      inset 0 0 20px #00ff9f;
    transition: box-shadow 0.3s ease;
  }

  .review-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
  }
</style>
</head>
<body>

<h1>Hackspora</h1>

<div class="container">
  <div class="left-section">
    <div class="time-box start" id="startTimeText">Start: --:--:--</div>

    <div class="clock-container">
      <div class="clock-left">
        <canvas id="analogClock" width="300" height="300"></canvas>
      </div>
      <div class="clock-right">
        <div class="digital-time-box" id="currentTime">--:--:--</div>
        <div class="digital-label">Current Time</div>
      </div>
    </div>

    <div class="time-box end" id="endTimeText">End: --:--:--</div>
  </div>

  <div class="right-section">
    <div class="review-box">
      <div class="review-row">
        <div class="review-title">Review 1 (2:00 PM)</div>
        <div class="review-time" id="review1Time">--:--:--</div>
      </div>
    </div>

    <div class="review-box">
      <div class="review-row">
        <div class="review-title">Review 2 (5:00 PM)</div>
        <div class="review-time" id="review2Time">--:--:--</div>
      </div>
    </div>

    <div class="review-box">
      <div class="review-row">
        <div class="review-title">Review 3 (11:30 PM)</div>
        <div class="review-time" id="review3Time">--:--:--</div>
      </div>
    </div>
    
    <div class="total-remaining">
      <div class="total-remaining-title">Total Remaining Time (24h)</div>
      <div class="total-remaining-time" id="totalRemainingTime">--:--:--</div>
    </div>
  </div>
</div>
<!-- Start Button Overlay -->
<div id="startOverlay"><span>START</span></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB0eek5rm_jgQdPPlfq9OKZEBMnC-aRTm8",
    authDomain: "hackspora.firebaseapp.com",
    databaseURL: "https://hackspora-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "hackspora",
    storageBucket: "hackspora.firebasestorage.app",
    messagingSenderId: "668833925855",
    appId: "1:668833925855:web:3c8d7d665ed2d3e90d376a",
    measurementId: "G-XL6F4Y83R4"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Duration constants (ms)
  const DURATIONS = {
    total: 24 * 60 * 60 * 1000,
    review1: 4 * 60 * 60 * 1000,
    review2: 7 * 60 * 60 * 1000,
    review3: 13.5 * 60 * 60 * 1000
  };

  // DOM Elements
  const startOverlay = document.getElementById('startOverlay');
  const startTimeText = document.getElementById('startTimeText');
  const endTimeText = document.getElementById('endTimeText');
  const currentTimeEl = document.getElementById('currentTime');
  const totalRemainingTimeEl = document.getElementById('totalRemainingTime');
  const review1TimeEl = document.getElementById('review1Time');
  const review2TimeEl = document.getElementById('review2Time');
  const review3TimeEl = document.getElementById('review3Time');

  let startTimestamp = null;

  // Format date time display
  function formatDateTime(date) {
    const d = date.getDate().toString().padStart(2,'0');
    const M = (date.getMonth()+1).toString().padStart(2,'0');
    const y = date.getFullYear();
    let h = date.getHours();
    let m = date.getMinutes();
    let s = date.getSeconds();
    let ampm = 'am';
    if(h === 0) h = 12;
    else if(h >= 12) {
      ampm = 'pm';
      if(h > 12) h -= 12;
    }
    return `${d}/${M}/${y} ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')} ${ampm}`;
  }

  // Format milliseconds to hh:mm:ss
  function formatHMS(ms) {
    if(ms < 0) ms = 0;
    let totalSeconds = Math.floor(ms / 1000);
    let h = Math.floor(totalSeconds / 3600);
    let m = Math.floor((totalSeconds % 3600) / 60);
    let s = totalSeconds % 60;
    return [h,m,s].map(n => n.toString().padStart(2,'0')).join(':');
  }

  // Flip animation helper
  function flipAnimate(el, newText) {
    if(el.textContent === newText) return;
    el.classList.add('flip');
    setTimeout(() => {
      el.textContent = newText;
      el.classList.remove('flip');
    }, 300);
  }

  // Update timers display
  function updateTimers(startTs) {
    const now = Date.now();

    const startDate = new Date(startTs);
    const endDate = new Date(startTs + DURATIONS.total);
    startTimeText.textContent = 'Start: ' + formatDateTime(startDate);
    endTimeText.textContent = 'End: ' + formatDateTime(endDate);

    const elapsed = now - startTs;

    flipAnimate(totalRemainingTimeEl, formatHMS(DURATIONS.total - elapsed));
    flipAnimate(review1TimeEl, formatHMS(DURATIONS.review1 - elapsed));
    flipAnimate(review2TimeEl, formatHMS(DURATIONS.review2 - elapsed));
    flipAnimate(review3TimeEl, formatHMS(DURATIONS.review3 - elapsed));

    currentTimeEl.textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
  }

  // Firebase listener for startTimestamp
  function listenStartTime() {
    const startRef = db.ref('startTimestamp');
    startRef.on('value', (snapshot) => {
      const val = snapshot.val();
      if(val && !isNaN(val)) {
        startTimestamp = val;
        startOverlay.style.display = 'none';
        updateTimers(startTimestamp);
      } else {
        startOverlay.style.display = 'flex';
      }
    });
  }

  // Start button click handler
  startOverlay.addEventListener('click', () => {
    if(startTimestamp) return;
    const nowTs = Date.now();
    db.ref('startTimestamp').set(nowTs).then(() => {
      startTimestamp = nowTs;
      startOverlay.style.display = 'none';
      updateTimers(startTimestamp);
    }).catch(console.error);
  });

  // Analog clock setup and draw functions
  const canvas = document.getElementById('analogClock');
  const ctx = canvas.getContext('2d');
  const radius = canvas.height / 2;
  ctx.translate(radius, radius);

  function drawClock() {
    drawFace(ctx, radius);
    drawNumbers(ctx, radius);
    drawTime(ctx, radius);
  }

  function drawFace(ctx, radius) {
    ctx.beginPath();
    ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
    ctx.fillStyle = '#111';
    ctx.fill();

    let grad = ctx.createRadialGradient(0, 0, radius - 10, 0, 0, radius);
    grad.addColorStop(0, '#00ff9f');
    grad.addColorStop(0.5, '#004d23');
    grad.addColorStop(1, '#000');
    ctx.strokeStyle = grad;
    ctx.lineWidth = 8;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(0, 0, 7, 0, 2 * Math.PI);
    ctx.fillStyle = '#00ff9f';
    ctx.shadowColor = '#00ff9f';
    ctx.shadowBlur = 12;
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  function drawNumbers(ctx, radius) {
    ctx.font = radius * 0.15 + "px Orbitron, monospace";
    ctx.fillStyle = '#00ff9f';
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";
    for(let num=1; num<=12; num++) {
      const ang = num * Math.PI / 6;
      ctx.rotate(ang);
      ctx.translate(0, -radius * 0.85);
      ctx.rotate(-ang);
      ctx.fillText(num.toString(), 0, 0);
      ctx.rotate(ang);
      ctx.translate(0, radius * 0.85);
      ctx.rotate(-ang);
    }
  }

  function drawTime(ctx, radius) {
    const now = new Date();
    let hour = now.getHours() % 12;
    let minute = now.getMinutes();
    let second = now.getSeconds();

    hour = hour + minute / 60 + second / 3600;
    let hourAngle = hour * Math.PI / 6;
    drawHand(ctx, hourAngle, radius * 0.5, 8, '#00ff9f');

    let minuteAngle = (minute + second / 60) * Math.PI / 30;
    drawHand(ctx, minuteAngle, radius * 0.75, 6, '#00ff9f');

    let secondAngle = second * Math.PI / 30;
    drawHand(ctx, secondAngle, radius * 0.85, 3, '#ff2b2b');
  }

  function drawHand(ctx, pos, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;
    ctx.moveTo(0, 0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
  }

  function updateClock() {
    ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
    drawClock();
  }

  setInterval(updateClock, 1000);
  updateClock();

  // Periodic timers update
  setInterval(() => {
    if(startTimestamp) updateTimers(startTimestamp);
  }, 1000);

  listenStartTime();
</script>
